<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Espetinho da Cléo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="sidebar">
    <div class="menu-header">
      <h1>Espetinho</h1>
      <button class="btn-toggle" id="btnToggle">&#9776;</button>
    </div>
    <ul class="menu-list">
      <li><button class="menu-btn active" data-target="comanda">📝 Comanda</button></li>
      <li><button class="menu-btn" data-target="estoque">📦 Estoque</button></li>
      <li><button class="menu-btn" data-target="relatorio">📊 Relatório</button></li>
      <li><button class="menu-btn" data-target="caixa">💰 Fechar Caixa</button></li>
    </ul>
  </nav>

  <main class="main-content">
    <!-- Comanda -->
    <section id="comanda" class="sessao ativa">
      <h2>Comanda por Mesa</h2>
      <div class="comanda-mesa">
        <label for="mesaSelecionada">Mesa:</label>
        <input type="number" id="mesaSelecionada" placeholder="Número da mesa" min="1" />
      </div>

      <div class="comanda-produtos">
        <h3>Adicionar Produto</h3>
        <select id="produtoSelecionado">
          <option value="">-- Selecione um produto --</option>
          <option value="Espetinho de Carne" data-preco="6">Espetinho de Carne - R$6,00</option>
          <option value="Espetinho de Frango" data-preco="5">Espetinho de Frango - R$5,00</option>
          <option value="Espetinho de Queijo" data-preco="7">Espetinho de Queijo - R$7,00</option>
          <option value="Refrigerante Lata" data-preco="5">Refrigerante Lata - R$5,00</option>
          <option value="Cerveja Lata" data-preco="6">Cerveja Lata - R$6,00</option>
          <option value="Água Mineral" data-preco="3">Água Mineral - R$3,00</option>
        </select>
        <button onclick="adicionarProdutoSelecionado()">Adicionar Produto</button>
      </div>

      <div class="comanda-itens">
        <h3>Itens da Mesa</h3>
        <div id="comandaLista"></div>
        <button onclick="finalizarComanda()">Finalizar Comanda</button>
      </div>
    </section>

    <!-- Estoque -->
    <section id="estoque" class="sessao">
      <h2>Controle de Estoque</h2>
      <div id="estoqueLista"></div>
    </section>

    <!-- Relatório -->
    <section id="relatorio" class="sessao">
      <h2>Relatório de Vendas</h2>
      <label for="dataBusca">Filtrar por data:</label>
      <input type="date" id="dataBusca" />
      <button onclick="gerarRelatorioPorData(document.getElementById('dataBusca').value)">Filtrar</button>
      <button onclick="apagarCaixaPorData()">Apagar vendas</button>
      <div id="relatorioVendas"></div>
    </section>

    <!-- Fechar Caixa -->
    <section id="caixa" class="sessao">
      <h2>Fechamento de Caixa</h2>
      <div id="fechamentoCaixa"></div>
      <button onclick="fecharCaixa()">Zerar Caixa</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
